<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:00</span>
      </div>
      <div class="status-bar__column">
        <span>71%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-headphones-alt fa-lg"></i>
        </span>
        <span>
          <span class="nav__dot nav__dot-setting"></span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__coulumn">
          <img
            src="img/profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">정다솔</h4>
            <div class="user-component__subtitles">
              <h6 class="user-component__subtitle">+82 01-9940-2164</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__coulumn">
          <i class="fab fa-wpforms fa-2x"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">7</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
